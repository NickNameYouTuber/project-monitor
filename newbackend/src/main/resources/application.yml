server:
  port: 8081

spring:
  application:
    name: project-monitor-java
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://db:5432/project_monitor}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0


management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

security:
  jwt:
    secret: ${JWT_SECRET:dev-secret}
    issuer: project-monitor
    expirationSeconds: 2592000

nimeet:
  backend:
    url: ${NIMEET_BACKEND_URL:http://nimeet-backend:3001}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  level:
    tech.nicorp.pm.calls: INFO
    org.springframework.scheduling: DEBUG

